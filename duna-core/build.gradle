apply plugin: 'java'

repositories {
  jcenter()
}

dependencies {
  compile group: 'io.netty',
    name: 'netty-transport',
    version: '4.1.8.Final'

  compile group: 'io.netty',
    name: 'netty-handler',
    version: '4.1.8.Final'

  compile group: 'co.paralleluniverse',
    name: 'quasar-core',
    version: '0.7.7'

  compile group: 'io.reactivex.rxjava2',
    name: 'rxjava',
    version: '2.0.5'

  compile group: 'com.typesafe',
    name: 'config',
    version: '1.3.1'

  testCompile group: 'junit',
    name: 'junit',
    version: '4.11'
}

compileJava {
  options.incremental = true
  options.fork = true
}
