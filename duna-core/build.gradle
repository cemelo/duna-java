buildscript {
  repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1' }
  }
}

plugins {
  id 'java'
  id 'nebula.kotlin' version '1.1.0-beta-38'
  id 'com.google.protobuf' version '0.8.0'
}

repositories {
  jcenter()
  maven { url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1' }
}

dependencies {
  compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.8-beta'

  compile 'io.netty:netty-transport:4.1.8.Final'
  compile 'io.netty:netty-handler:4.1.8.Final'
  compile 'io.reactivex.rxjava2:rxjava:2.0.5'

  compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'

  compile 'org.msgpack:msgpack-core:0.8.11'
  compile 'org.msgpack:jackson-dataformat-msgpack:0.8.11'

  compile 'org.eclipse.collections:eclipse-collections-api:8.0.0'
  compile 'org.eclipse.collections:eclipse-collections:8.0.0'

  compile 'com.typesafe:config:1.3.1'

  testCompile 'junit:junit:4.11'
}

compileJava {
  options.incremental = true
  options.fork = true
}

protobuf {
  protoc {
    artifact = 'com.google.protobuf:protoc:3.0.0'
  }
}
